<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat app</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="chat_section">
      <div class="brand">
        <h1>ChatApp</h1>
        <div class="tasks">
          <input type="text" name="task" id="taskbox" placeholder="Task ..." />
          <button id="sendDataButton" class="task-button">+</button>
          <button onclick="showtask()" class="task-button">tasks</button>
        </div>
      </div>
      <div class="task-section">
        <ul class="task-container">
          <li class="task-item">
            <span class="taskname">Have agood day</span>
          </li>
        </ul>
      </div>
      <div class="message_area"></div>
      <div class="love">LoVE</div>
      <div class="love p">The way you are...<3</div>
      <div>
        <textarea
          name=""
          id="textarea"
          cols="30"
          rows="1"
          placeholder="Write a message ..."
        ></textarea>
      </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
